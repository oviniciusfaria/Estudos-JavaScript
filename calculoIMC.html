<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS</title>
        <script src="js/imc.js" charset="utbf-8"></script>
        <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
    <div id="wrapper">

        <form id="formulario" class="" method="post">
            <fieldset>
                <legend>Cálculo do IMC</legend>
                    <label for="kilos">Kilos:</label>
                    <input type="text" name="kilos"><br>

                    <label for="metros">Metros:</label>
                    <input type="text" name="metros"><br>

                    <label for="centimetros">Cm:</label>
                    <input type="text" name="centimetros"><br>

                    <label for="imc">IMC:</label>
                    <input type="text" name="imc" disabled="disabled">

                    <a href="#" onclick="calcularIMC();">Calcular</a>
            </fieldset>
        </form>
        <table>
                <tr><th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>< 20</td>
                    <td>Abaixo do Peso</td>
                </tr>
                <tr>
                    <td>20 a 25</td>
                    <td>Peso Ideal</td>
                </tr>
                <tr>
                    <td>25 a 30</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30 a 35</td>
                    <td>Obesidade Moderada</td>
                </tr>
                <tr>
                    <td>35 a 40</td>
                    <td>Obesidade Severa</td>
                </tr>
                <tr>
                    <td>40 a 50</td>
                    <td>Obesidade Mórbida</td>
                </tr>
                <tr>
                    <td>> 50</td>
                    <td>Super Obesidade</td>
                </tr>
        </table>
    </div>
    </body>
</html>
